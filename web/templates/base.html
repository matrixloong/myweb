<!-- base.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{%block title %} {% endblock %}</title>

    <link rel="stylesheet" href="../static/bootstrap-4.3.0-dist/css/bootstrap.css"  crossorigin="anonymous">

    <script src="../static/bootstrap-4.3.0-dist/js/bootstrap.bundle.js"  crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="../static/image/favicon.ico"/>

    <link rel="bookmark" href="../static/image/favicon.ico"/>


</head>
<body>
<div class = 'container-fluid'>
    {% include 'header.html'%}
    <div class='row'>
        <div class ='col-sm-4 col-md-4'>
            <div class='panel panel-default'>
                <div class='panel-heading'>
                    <h3>
                        MENU
                    </h3>
                </div>
                <div class ='panel-body'>
                    <div class='list-group'>
                        <a href='/' class='list-group-item'>HOME</a>
                        <a href='https://www.opex.info' class='list-group-item'>OPX 交易所</a>
                        <a href='https://www.feixiaohao.com/currencies/opesprotocol/' class='list-group-item'>OPX 行情</a>
                    </div>

                </div>
            </div>
        </div>
        <div class='col-sm-8 col-md-8'>
            <div class ='panel panel-default'>
                <div class='panel-heading'>
                {% block headmessage %} {% endblock %}
                </div>

    <div class='panel-body'>
        {% block content %} {% endblock %}
        </div>
        <div class='panel-footer'>
            {% include 'footer.html'%}
        </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
